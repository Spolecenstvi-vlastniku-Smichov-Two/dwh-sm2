name: 'dwh_sm2'

config-version: 2
version: '0.1'

profile: 'sm2'

model-paths: ["models"]
seed-paths: ["seeds"]
test-paths: ["tests"]
analysis-paths: ["analysis"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"
    - "logs"

models:
  dwh_sm2:
    ventilation:
      +materialized: external
      +format: csv

      fact:
        +location: "./fact.csv"

    indoor:
      +materialized: external
      +format: csv

      fact_indoor_temperature_original:
        +location: "./fact_indoor_temperature_original.csv"

      fact_indoor_humidity_original:
        +location: "./fact_indoor_humidity_original.csv"
