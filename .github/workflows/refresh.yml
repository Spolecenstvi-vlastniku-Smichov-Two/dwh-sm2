    if ((10#$d > 12)); then
      dmy=$((dmy + 1))
    elif ((10#$m > 12)); then
      mdy=$((mdy + 1))
    else
      ambiguous=$((ambiguous + 1))
    fi
  done

  if (( dmy > 0 && mdy == 0 )); then
    echo "DMY"
  elif (( mdy > 0 && dmy == 0 )); then
    echo "MDY"
  elif (( dmy > mdy )); then
    echo "DMY"
  elif (( mdy > dmy )); then
    echo "MDY"
  else
    # fallback â€“ pouÅ¾Ã­t prvnÃ­ dostupnÃ© datum a porovnat s aktuÃ¡lnÃ­m mÄ›sÃ­cem
    first_date=$(awk 'NR > 2' "$file" | sed 's/^\xEF\xBB\xBF//' | awk -F',' '$1 ~ /^[0-9]{2}\/[0-9]{2}\/[0-9]{4}$/ {print $1; exit}')
    if [ -n "$first_date" ]; then
      f1=$(echo "$first_date" | cut -d'/' -f1)
      f2=$(echo "$first_date" | cut -d'/' -f2)
      if ((10#$f1 == current_month)); then
        echo "MDY"
      elif ((10#$f2 == current_month)); then
        echo "DMY"
      else
        echo "DMY"
      fi
    else
      echo "DMY"
    fi
  fi
}

